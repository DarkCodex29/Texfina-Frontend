<div class="page-container">
  <div class="page-content">
    <!-- Header de la página -->
    <div class="page-header">
      <div class="header-content">
        <h1 class="page-title text-texfina text-primary">Reportes</h1>
      </div>
      <div class="header-actions">
        <!-- Filtro de Tipo de Lote -->
        <select class="select-texfina" (change)="filtrarPorTipoLote($event)">
          <option value="">Todos los Lotes</option>
          <option value="PRODUCCION">Producción</option>
          <option value="MUESTRA">Muestra</option>
        </select>
        
        <!-- Dropdown de Exportar -->
        <div class="dropdown-export">
          <button
            class="btn-texfina btn-neutral dropdown-trigger"
            (click)="toggleDropdownExport()"
            [class.active]="dropdownExportAbierto"
            matTooltip="Exportar listado de reportes"
          >
            Exportar
          </button>

          <div
            class="dropdown-menu"
            [class.show]="dropdownExportAbierto"
            (click)="$event.stopPropagation()"
          >
            <button class="dropdown-item" (click)="exportarExcel()">
              <span>Exportar a Excel</span>
            </button>
            <button class="dropdown-item" (click)="exportarPDF()">
              <span>Exportar a PDF</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla de reportes -->
    <div class="table-card">
      <app-prime-data-table
        [data]="reportes"
        [columns]="columns"
        [actions]="actions"
        [buttons]="buttons"
        [globalFilterFields]="globalFilterFields"
        [state]="tableState"
        emptyIcon="description"
        emptyTitle="No hay reportes generados"
        emptySubtitle="Comienza generando tu primer reporte para analizar los datos"
        emptyActionText="Generar Primer Reporte"
        (actionClick)="onActionClick($event)"
        (buttonClick)="onButtonClick($event)"
        (retryClicked)="recargarDatos()"
      ></app-prime-data-table>
    </div>
  </div>
</div>
