<div class="dialog-container">
  <div class="dialog-header">
    <div class="header-content">
      <h2 class="dialog-title">Detalle de Consumo</h2>
      <p class="dialog-subtitle">
        Información completa del consumo seleccionado
      </p>
    </div>
    <button mat-icon-button mat-dialog-close class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-content">
    <div class="form-container">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">ID Consumo</label>
          <input
            class="form-input"
            [value]="formatearCodigo(consumo.id_consumo)"
            readonly
          />
        </div>
        <div class="form-group">
          <label class="form-label">Fecha</label>
          <input
            class="form-input"
            [value]="formatearFecha(consumo.fecha)"
            readonly
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Insumo</label>
          <input
            class="form-input"
            [value]="formatearTexto(insumoNombre)"
            readonly
          />
        </div>
        <div class="form-group">
          <label class="form-label">Código Fox</label>
          <input
            class="form-input"
            [value]="formatearTexto(insumoCodigoFox)"
            readonly
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Área</label>
          <input
            class="form-input"
            [value]="formatearTexto(consumo.area)"
            readonly
          />
        </div>
        <div class="form-group">
          <label class="form-label">Estado</label>
          <input
            class="form-input"
            [value]="formatearTexto(consumo.estado)"
            readonly
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Cantidad</label>
          <input
            class="form-input"
            [value]="formatearCantidad(consumo.cantidad)"
            readonly
          />
        </div>
        <div class="form-group">
          <label class="form-label">Unidad</label>
          <input
            class="form-input"
            [value]="formatearTexto(unidadNombre)"
            readonly
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Lote</label>
          <input
            class="form-input"
            [value]="formatearTexto(loteNombre)"
            readonly
          />
        </div>
        <div class="form-group">
          <label class="form-label">Responsable</label>
          <input
            class="form-input"
            [value]="formatearTexto(consumo.responsable)"
            readonly
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group form-group-full">
          <label class="form-label">Observaciones</label>
          <textarea
            class="form-textarea"
            [value]="formatearTexto(consumo.observaciones)"
            readonly
            rows="3"
          ></textarea>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Fecha de Creación</label>
          <input
            class="form-input"
            [value]="formatearFecha(consumo.created_at)"
            readonly
          />
        </div>
        <div class="form-group">
          <label class="form-label">Última Actualización</label>
          <input
            class="form-input"
            [value]="formatearFecha(consumo.updated_at)"
            readonly
          />
        </div>
      </div>
    </div>
  </div>

  <div class="dialog-actions">
    <button type="button" class="btn-cancel" mat-dialog-close>Cerrar</button>
  </div>
</div>
