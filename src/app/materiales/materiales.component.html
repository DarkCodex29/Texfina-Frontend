<div class="page-container">
  <div class="page-content">
    <!-- Header de la página -->
    <div class="page-header">
      <div class="header-content">
        <h1 class="page-title text-texfina text-primary">
          Registro de Insumos
        </h1>
        <p class="page-subtitle text-texfina text-muted">
          Gestiona el catálogo de materiales e insumos
        </p>
      </div>
      <div class="header-actions">
        <!-- Dropdown de Exportar -->
        <div class="dropdown-export">
          <button
            class="btn-texfina btn-neutral dropdown-trigger"
            (click)="toggleDropdownExport()"
            [class.active]="dropdownExportAbierto"
            matTooltip="Exportar listado de materiales"
          >
            Exportar
          </button>

          <div
            class="dropdown-menu"
            [class.show]="dropdownExportAbierto"
            (click)="$event.stopPropagation()"
          >
            <button class="dropdown-item" (click)="exportarExcel()">
              <span>Exportar a Excel</span>
            </button>
            <button class="dropdown-item" (click)="exportarPDF()">
              <span>Exportar a PDF</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla PrimeNG para Materiales/Insumos -->
    <app-prime-data-table
      [data]="materiales"
      [columns]="columns"
      [actions]="actions"
      [buttons]="buttons"
      [state]="tableState"
      [globalFilterFields]="globalFilterFields"
      [showGlobalFilter]="true"
      [showColumnFilters]="true"
      [showPagination]="true"
      [pageSize]="10"
      [actionsPinned]="true"
      emptyIcon="inventory_2"
      emptyTitle="No hay materiales registrados"
      emptySubtitle="Comienza agregando el primer material al catálogo"
      emptyActionText="Agregar Primer Material"
      (actionClick)="onTableAction($event)"
      (buttonClick)="onTableButtonAction($event)"
      (retryClicked)="recargarDatos()"
      (addNewClicked)="agregar()"
    ></app-prime-data-table>

  </div>
</div>

<!-- Diálogo de Confirmación PrimeNG -->
<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
