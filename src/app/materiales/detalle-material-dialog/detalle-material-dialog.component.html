<div class="dialog-container">
  <div class="dialog-header">
    <div class="header-content">
      <h2 class="dialog-title text-texfina text-primary">
        Detalle de Material
      </h2>
      <p class="dialog-subtitle text-texfina text-muted">
        Información completa del material seleccionado
      </p>
    </div>
    <button mat-icon-button mat-dialog-close class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-content">
    <div class="form-container">
      <!-- Primera fila: Código y Lote -->
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Código</label>
          <input class="form-input" [value]="detalleCompleto.codigo" readonly />
        </div>

        <div class="form-group">
          <label class="form-label">Lote</label>
          <input class="form-input" [value]="detalleCompleto.lote" readonly />
        </div>
      </div>

      <!-- Segunda fila: Descripción -->
      <div class="form-row">
        <div class="form-group form-group-full">
          <label class="form-label">Descripción de Material</label>
          <input
            class="form-input"
            [value]="detalleCompleto.descripcion_material"
            readonly
          />
        </div>
      </div>

      <!-- Tercera fila: Proveedor -->
      <div class="form-row">
        <div class="form-group form-group-full">
          <label class="form-label">Proveedor</label>
          <input
            class="form-input"
            [value]="detalleCompleto.proveedor"
            readonly
          />
        </div>
      </div>

      <!-- Cuarta fila: Almacén y Unidad -->
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Almacén</label>
          <input
            class="form-input"
            [value]="detalleCompleto.almacen"
            readonly
          />
        </div>

        <div class="form-group">
          <label class="form-label">Unidad de Medida Base</label>
          <select
            class="form-select"
            [value]="detalleCompleto.unidad_medida_base"
            disabled
          >
            <option value="KG">Kilogramo</option>
            <option value="LT">Litro</option>
            <option value="UN">Unidad</option>
          </select>
        </div>
      </div>

      <!-- Quinta fila: Tipo, EAN1 y EAN2 -->
      <div class="form-row form-row-three">
        <div class="form-group">
          <label class="form-label">Tipo de Material</label>
          <select
            class="form-select"
            [value]="detalleCompleto.tipo_material"
            disabled
          >
            <option value="KG">Kilogramo</option>
            <option value="LT">Litro</option>
            <option value="UN">Unidad</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Código EAN1</label>
          <input
            class="form-input"
            [value]="detalleCompleto.codigo_ean1"
            readonly
          />
        </div>

        <div class="form-group">
          <label class="form-label">Código EAN2</label>
          <input
            class="form-input"
            [value]="detalleCompleto.codigo_ean2"
            readonly
          />
        </div>
      </div>
    </div>
  </div>
</div>
