<div class="dialog-container">
  <div class="dialog-header">
    <div class="header-content">
      <h2 class="dialog-title">Detalle de Receta</h2>
      <p class="dialog-subtitle">
        Información completa de la receta seleccionada
      </p>
    </div>
    <button mat-icon-button mat-dialog-close class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-content">
    <div class="form-container">
      <!-- Información básica -->
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">ID Receta</label>
          <input
            class="form-input"
            [value]="formatearCodigo(receta.id_receta)"
            readonly
          />
        </div>
        <div class="form-group">
          <label class="form-label">Nombre</label>
          <input
            class="form-input"
            [value]="formatearTexto(receta.nombre)"
            readonly
          />
        </div>
      </div>

      <!-- Estado -->
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Estado</label>
          <input
            class="form-input"
            [value]="getEstadoReceta(receta)"
            readonly
          />
        </div>
        <div class="form-group">
          <label class="form-label">Cantidad Ingredientes</label>
          <input
            class="form-input"
            [value]="getIngredientesCount(receta)"
            readonly
          />
        </div>
      </div>

      <!-- Ingredientes -->
      <div
        class="form-group form-group-full"
        *ngIf="receta.detalles && receta.detalles.length > 0"
      >
        <label class="form-label">Ingredientes de la Receta</label>
        <div class="ingredientes-container">
          <div
            class="ingrediente-item"
            *ngFor="let detalle of receta.detalles; let i = index"
          >
            <div class="ingrediente-info">
              <span class="ingrediente-orden"
                >{{ detalle.orden || (i + 1) }}</span
              >
              <span class="ingrediente-nombre"
                >{{ detalle.insumo?.nombre || 'Insumo no disponible' }}</span
              >
            </div>
            <div class="ingrediente-medida">
              <span class="proporcion"
                >{{ formatearNumero(detalle.proporcion) }}</span
              >
              <span class="tipo-medida"
                >{{ formatearTexto(detalle.tipo_medida) }}</span
              >
            </div>
          </div>
        </div>
      </div>

      <div
        class="form-group form-group-full"
        *ngIf="!receta.detalles || receta.detalles.length === 0"
      >
        <label class="form-label">Ingredientes de la Receta</label>
        <div class="empty-ingredients">
          <mat-icon>receipt_long</mat-icon>
          <p>Esta receta no tiene ingredientes configurados</p>
        </div>
      </div>
    </div>
  </div>

  <div class="dialog-actions">
    <button type="button" class="btn-cancel" mat-dialog-close>Cerrar</button>
  </div>
</div>
