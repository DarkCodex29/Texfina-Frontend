<div class="dialog-container">
  <div class="dialog-header">
    <div class="header-content">
      <h2 class="dialog-title">
        {{ esNuevo ? 'Agregar Receta' : 'Editar Receta' }}
      </h2>
      <p class="dialog-subtitle">
        {{ esNuevo ? 'Crear una nueva receta en el sistema' : 'Modificar
        informaci√≥n de la receta' }}
      </p>
    </div>
    <button mat-icon-button mat-dialog-close class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-content">
    <form [formGroup]="recetaForm" class="form-container">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">ID Receta</label>
          <input
            class="form-input"
            [value]="formatearCodigo(receta?.id_receta)"
            readonly
          />
        </div>
        <div class="form-group">
          <label class="form-label">Nombre *</label>
          <input
            class="form-input"
            formControlName="nombre"
            placeholder="Ingrese el nombre de la receta"
          />
        </div>
      </div>
    </form>
  </div>

  <div class="dialog-actions">
    <button class="btn-texfina btn-neutral" (click)="onCancel()" type="button">
      Cancelar
    </button>
    <button
      class="btn-texfina btn-primary"
      (click)="onSave()"
      type="button"
      [disabled]="!recetaForm.valid"
    >
      {{ esNuevo ? 'Crear Receta' : 'Guardar Cambios' }}
    </button>
  </div>
</div>
