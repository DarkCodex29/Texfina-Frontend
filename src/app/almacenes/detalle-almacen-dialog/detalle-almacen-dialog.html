<div class="dialog-container">
  <div class="dialog-header">
    <h2 class="dialog-title">Detalle de almacén</h2>
    <button mat-icon-button mat-dialog-close class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="detalle-content">
    <!-- Primera fila - Código -->
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Código</mat-label>
        <input
          matInput
          [value]="formatearCodigo(almacen.id_almacen)"
          readonly
        />
      </mat-form-field>
    </div>

    <!-- Segunda fila - Nombre -->
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nombre</mat-label>
        <input matInput [value]="almacen.nombre || '-'" readonly />
      </mat-form-field>
    </div>

    <!-- Tercera fila - Ubicación -->
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Ubicación</mat-label>
        <input matInput [value]="almacen.ubicacion || '-'" readonly />
      </mat-form-field>
    </div>
  </div>
</div>
