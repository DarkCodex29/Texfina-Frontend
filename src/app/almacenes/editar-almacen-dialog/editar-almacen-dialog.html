<div class="dialog-container">
  <div class="dialog-header">
    <div class="header-content">
      <h2 class="dialog-title">
        {{ esNuevo ? 'Agregar Almacén' : 'Editar Almacén' }}
      </h2>
      <p class="dialog-subtitle">
        {{ esNuevo ? 'Registrar un nuevo almacén en el sistema' : 'Modificar
        información del almacén seleccionado' }}
      </p>
    </div>
    <button mat-icon-button mat-dialog-close class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-content">
    <form
      [formGroup]="almacenForm"
      (ngSubmit)="onSubmit()"
      class="form-container"
    >
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Nombre *</label>
          <input
            class="form-input"
            formControlName="nombre"
            placeholder="Ingrese el nombre del almacén"
            maxlength="100"
            type="text"
          />
          <div
            class="error-message"
            *ngIf="almacenForm.get('nombre')?.hasError('required') && almacenForm.get('nombre')?.touched"
          >
            El nombre es requerido
          </div>
          <div
            class="error-message"
            *ngIf="almacenForm.get('nombre')?.hasError('maxlength')"
          >
            El nombre no puede exceder 100 caracteres
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Ubicación</label>
          <input
            class="form-input"
            formControlName="ubicacion"
            placeholder="Ingrese la ubicación del almacén"
            maxlength="200"
            type="text"
          />
          <div
            class="error-message"
            *ngIf="almacenForm.get('ubicacion')?.hasError('maxlength')"
          >
            La ubicación no puede exceder 200 caracteres
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="dialog-actions">
    <button type="button" class="btn-cancel" (click)="onCancel()">
      Cancelar
    </button>
    <button
      type="button"
      class="btn-save"
      [disabled]="!almacenForm.valid"
      (click)="onSubmit()"
    >
      {{ esNuevo ? 'Crear Almacén' : 'Actualizar Almacén' }}
    </button>
  </div>
</div>
