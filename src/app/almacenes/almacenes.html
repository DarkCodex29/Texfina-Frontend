<div class="almacenes-container">
  <div class="page-header">
    <h1 class="page-title">Gestión de almacenes</h1>
    <div class="action-buttons">
      <button
        mat-raised-button
        color="primary"
        (click)="abrirNuevoAlmacen()"
        class="btn-agregar"
      >
        <mat-icon>add_circle_outline</mat-icon>
        Agregar almacén
      </button>
    </div>
  </div>

  <!-- Filtros de búsqueda -->
  <mat-card class="filtros-card">
    <form [formGroup]="filtrosForm" (ngSubmit)="buscar()" class="filtros-form">
      <div class="filtros-row">
        <mat-form-field appearance="outline" class="filtro-field">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            formControlName="nombre"
            placeholder="Ingresa el nombre del almacén"
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="filtro-field">
          <mat-label>Ubicación</mat-label>
          <input
            matInput
            formControlName="ubicacion"
            placeholder="Ingresa la ubicación"
          />
        </mat-form-field>

        <div class="filtro-buttons">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="btn-buscar"
          >
            <mat-icon>search</mat-icon>
            Buscar
          </button>
          <button
            mat-stroked-button
            color="accent"
            type="button"
            (click)="limpiarFiltros()"
            class="btn-limpiar"
          >
            <mat-icon>clear</mat-icon>
            Limpiar
          </button>
        </div>
      </div>
    </form>
  </mat-card>

  <!-- Tabla de resultados -->
  <mat-card class="tabla-card">
    <div class="table-container">
      <table mat-table [dataSource]="almacenes" class="almacenes-table" matSort>
        <!-- Columna ID Almacén -->
        <ng-container matColumnDef="id_almacen">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-id">
            ID
          </th>
          <td mat-cell *matCellDef="let almacen" class="td-id">
            {{ almacen.id_almacen || '-' }}
          </td>
        </ng-container>

        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="th-nombre"
          >
            Nombre
          </th>
          <td mat-cell *matCellDef="let almacen" class="td-nombre">
            {{ almacen.nombre }}
          </td>
        </ng-container>

        <!-- Columna Ubicación -->
        <ng-container matColumnDef="ubicacion">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="th-ubicacion"
          >
            Ubicación
          </th>
          <td mat-cell *matCellDef="let almacen" class="td-ubicacion">
            {{ almacen.ubicacion || '-' }}
          </td>
        </ng-container>

        <!-- Columna Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="th-acciones">
            Acciones
          </th>
          <td mat-cell *matCellDef="let almacen" class="td-acciones">
            <div class="action-buttons">
              <button
                mat-icon-button
                color="primary"
                (click)="verDetalle(almacen)"
                matTooltip="Ver detalle"
                class="btn-detalle"
              >
                <mat-icon>visibility</mat-icon>
              </button>
              <button
                mat-icon-button
                color="accent"
                (click)="editarAlmacen(almacen)"
                matTooltip="Editar"
                class="btn-editar"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- Mensaje cuando no hay datos -->
      <div *ngIf="almacenes.length === 0" class="no-data">
        <mat-icon>storage</mat-icon>
        <p>No se encontraron almacenes</p>
        <button mat-raised-button color="primary" (click)="abrirNuevoAlmacen()">
          <mat-icon>add</mat-icon>
          Agregar primer almacén
        </button>
      </div>
    </div>
  </mat-card>
</div>
