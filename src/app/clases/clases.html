<div class="clases-container page-container">
  <div class="page-header">
    <h1 class="page-title">Gestión de clases</h1>
    <div class="action-buttons">
      <button
        mat-raised-button
        color="primary"
        (click)="abrirNuevaClase()"
        class="btn-agregar"
      >
        <mat-icon>add_circle_outline</mat-icon>
        Agregar clase
      </button>
    </div>
  </div>

  <!-- Filtros de búsqueda -->
  <mat-card class="filtros-card">
    <form [formGroup]="filtrosForm" (ngSubmit)="buscar()" class="filtros-form">
      <div class="filtros-row">
        <mat-form-field appearance="outline" class="filtro-field">
          <mat-label>Familia</mat-label>
          <input
            matInput
            formControlName="familia"
            placeholder="Ingresa la familia"
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="filtro-field">
          <mat-label>Subfamilia</mat-label>
          <input
            matInput
            formControlName="sub_familia"
            placeholder="Ingresa la subfamilia"
          />
        </mat-form-field>

        <div class="filtro-buttons">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="btn-buscar"
          >
            <mat-icon>search</mat-icon>
            Buscar
          </button>
          <button
            mat-stroked-button
            color="accent"
            type="button"
            (click)="limpiarFiltros()"
            class="btn-limpiar"
          >
            <mat-icon>clear</mat-icon>
            Limpiar
          </button>
        </div>
      </div>
    </form>
  </mat-card>

  <!-- Tabla de clases -->
  <div class="page-content">
    <mat-card class="table-card">
      <div class="table-container">
        <table mat-table [dataSource]="clases" class="clases-table" matSort>
          <!-- Columna Código -->
          <ng-container matColumnDef="codigo">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="th-codigo"
            >
              Código
            </th>
            <td mat-cell *matCellDef="let clase" class="td-codigo">
              {{ clase.id_clase }}
            </td>
          </ng-container>

          <!-- Columna Familia -->
          <ng-container matColumnDef="familia">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="th-familia"
            >
              Familia
            </th>
            <td mat-cell *matCellDef="let clase" class="td-familia">
              {{ clase.familia }}
            </td>
          </ng-container>

          <!-- Columna Subfamilia -->
          <ng-container matColumnDef="sub_familia">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="th-subfamilia"
            >
              Subfamilia
            </th>
            <td mat-cell *matCellDef="let clase" class="td-subfamilia">
              {{ clase.sub_familia }}
            </td>
          </ng-container>

          <!-- Columna Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="th-acciones">
              Acciones
            </th>
            <td mat-cell *matCellDef="let clase" class="td-acciones">
              <div class="action-buttons">
                <button
                  mat-icon-button
                  color="primary"
                  (click)="verDetalle(clase)"
                  matTooltip="Ver detalle"
                  class="btn-detalle"
                >
                  <mat-icon>visibility</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="accent"
                  (click)="editarClase(clase)"
                  matTooltip="Editar"
                  class="btn-editar"
                >
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <!-- Mensaje cuando no hay datos -->
        <div *ngIf="clases.length === 0" class="no-data">
          <mat-icon>category</mat-icon>
          <p>No se encontraron clases</p>
          <button mat-raised-button color="primary" (click)="abrirNuevaClase()">
            <mat-icon>add</mat-icon>
            Agregar primera clase
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
