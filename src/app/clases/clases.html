<div class="page-container">
  <div class="page-content">
    <!-- Header de la pÃ¡gina -->
    <div class="page-header">
      <div class="header-content">
        <h1 class="page-title text-texfina text-primary">Clases</h1>
      </div>
      <div class="header-actions">
        <!-- Dropdown de Exportar -->
        <div class="dropdown-export">
          <button
            class="btn-texfina btn-neutral dropdown-trigger"
            (click)="toggleDropdownExport()"
            [class.active]="dropdownExportAbierto"
            matTooltip="Exportar listado de clases"
          >
            Exportar
          </button>

          <div
            class="dropdown-menu"
            [class.show]="dropdownExportAbierto"
            (click)="$event.stopPropagation()"
          >
            <button class="dropdown-item" (click)="exportarExcel()">
              <span>Exportar a Excel</span>
            </button>
            <button class="dropdown-item" (click)="exportarPDF()">
              <span>Exportar a PDF</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla de clases -->
    <div class="table-card">
      <app-prime-data-table
        [data]="clases"
        [columns]="columns"
        [actions]="actions"
        [buttons]="buttons"
        [globalFilterFields]="globalFilterFields"
        [state]="tableState"
        [loading]="tableState.loading"
        [error]="tableState.error"
        [errorMessage]="tableState.errorMessage || ''"
        emptyIcon="category"
        emptyTitle="No hay clases registradas"
        emptySubtitle="Comienza agregando tu primera clase para organizar los insumos"
        emptyActionText="Agregar Primera Clase"
        (actionClick)="onActionClick($event)"
        (buttonClick)="onButtonClick($event)"
        (retryClicked)="recargarDatos()"
      ></app-prime-data-table>
    </div>
  </div>
</div>
