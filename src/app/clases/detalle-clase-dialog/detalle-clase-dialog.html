<div class="dialog-container">
  <div class="dialog-header">
    <div class="header-content">
      <h2 class="dialog-title">Detalle de Clase</h2>
      <p class="dialog-subtitle">
        Información completa de la clase seleccionada
      </p>
    </div>
    <button mat-icon-button mat-dialog-close class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="dialog-content">
    <div class="form-container">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Código de Clase</label>
          <input
            class="form-input"
            [value]="formatearTexto(clase.id_clase)"
            readonly
          />
        </div>
        <div class="form-group">
          <label class="form-label">Familia</label>
          <input
            class="form-input"
            [value]="formatearTexto(clase.familia)"
            readonly
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Subfamilia</label>
          <input
            class="form-input"
            [value]="formatearTexto(clase.sub_familia)"
            readonly
          />
        </div>
      </div>
    </div>
  </div>

  <div class="dialog-actions">
    <button type="button" class="btn-cancel" mat-dialog-close>Cerrar</button>
  </div>
</div>
