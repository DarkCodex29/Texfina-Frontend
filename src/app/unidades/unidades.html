<!-- ===== PÁGINA DE UNIDADES ===== -->
<div class="page-container">
  <div class="page-content">
    <!-- Header de la página -->
    <div class="page-header">
      <div class="header-content">
        <h1 class="page-title text-texfina text-primary">Unidades</h1>
      </div>
      <div class="header-actions">
        <!-- Dropdown de Exportar -->
        <div class="dropdown-export">
          <button
            class="btn-texfina btn-neutral dropdown-trigger"
            (click)="toggleDropdownExport()"
            [class.active]="dropdownExportAbierto"
            matTooltip="Exportar listado de unidades"
          >
            Exportar
          </button>

          <div
            class="dropdown-menu"
            [class.show]="dropdownExportAbierto"
            (click)="$event.stopPropagation()"
          >
            <button class="dropdown-item" (click)="exportarExcel()">
              <span>Exportar a Excel</span>
            </button>
            <button class="dropdown-item" (click)="exportarPDF()">
              <span>Exportar a PDF</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla de unidades con PrimeDataTable -->
    <div class="table-card">
      <app-prime-data-table
        [columns]="columns"
        [actions]="actions"
        [data]="unidades"
        [loading]="isLoading"
        [error]="hasError"
        [errorMessage]="errorMessage"
        [emptyTitle]="'No hay unidades registradas'"
        [emptySubtitle]="'Comienza agregando la primera unidad de medida del sistema'"
        [emptyIcon]="'straighten'"
        [emptyActionText]="'Agregar Primera Unidad'"
        [buttons]="tableButtons"
        (actionClick)="onActionClick($event)"
        (addNewClicked)="agregar()"
        (buttonClick)="onButtonClick($event)"
      ></app-prime-data-table>
    </div>
  </div>
</div>
