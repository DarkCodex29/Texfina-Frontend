<div class="dialog-container">
  <div class="dialog-header">
    <div class="header-content">
      <h2 class="dialog-title">
        {{ esNuevo ? 'Agregar Unidad' : 'Editar Unidad' }}
      </h2>
      <p class="dialog-subtitle">
        {{ esNuevo ? 'Crea una nueva unidad de medida' : 'Modifica la
        información de la unidad' }}
      </p>
    </div>
    <button mat-icon-button mat-dialog-close class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-content">
    <form
      [formGroup]="unidadForm"
      (ngSubmit)="onSubmit()"
      class="form-container"
    >
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Código *</label>
          <input
            class="form-input"
            formControlName="id_unidad"
            placeholder="Ej: KG, LT, UN"
            [style.text-transform]="'uppercase'"
            maxlength="50"
          />
          <div class="form-hint">
            Solo letras mayúsculas, números y guiones bajos
          </div>
          <div class="error-message" *ngIf="idUnidadErrors">
            {{ idUnidadErrors }}
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Descripción *</label>
          <input
            class="form-input"
            formControlName="nombre"
            placeholder="Ej: Kilogramo, Litro, Unidad"
            maxlength="100"
          />
          <div class="form-hint">Nombre descriptivo de la unidad</div>
          <div class="error-message" *ngIf="nombreErrors">
            {{ nombreErrors }}
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="dialog-actions">
    <button type="button" class="btn-cancel" (click)="onCancel()">
      Cancelar
    </button>
    <button
      type="button"
      class="btn-save"
      [disabled]="!unidadForm.valid"
      (click)="onSubmit()"
    >
      {{ esNuevo ? 'Crear Unidad' : 'Actualizar Unidad' }}
    </button>
  </div>
</div>
