<div class="dialog-container">
  <div class="dialog-header">
    <div class="header-content">
      <h2 class="dialog-title">Detalle de Unidad</h2>
      <p class="dialog-subtitle">
        Información completa de la unidad seleccionada
      </p>
    </div>
    <button mat-icon-button mat-dialog-close class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-content">
    <div class="form-container">
      <!-- Primera fila: Código -->
      <div class="form-row">
        <div class="form-group form-group-full">
          <label class="form-label">Código</label>
          <input
            class="form-input"
            [value]="formatearTexto(unidad.id_unidad)"
            readonly
          />
        </div>
      </div>

      <!-- Segunda fila: Descripción -->
      <div class="form-row">
        <div class="form-group form-group-full">
          <label class="form-label">Descripción</label>
          <input
            class="form-input"
            [value]="formatearTexto(unidad.nombre)"
            readonly
          />
        </div>
      </div>
    </div>
  </div>

  <div class="dialog-actions">
    <button type="button" class="btn-cancel" mat-dialog-close>Cerrar</button>
  </div>
</div>
