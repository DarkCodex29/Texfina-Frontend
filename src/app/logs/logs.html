<div class="page-container">
  <div class="page-content">
    <div class="page-header">
      <div class="header-content">
        <h1 class="page-title text-texfina text-primary">Logs</h1>
      </div>
      <div class="header-actions">
        <button class="btn-texfina btn-secondary" (click)="cargaMasiva()">
          Carga Masiva
        </button>
        <div class="dropdown-export">
          <button
            class="btn-texfina btn-neutral dropdown-trigger"
            (click)="toggleDropdownExport()"
          >
            Exportar
          </button>
          <div class="dropdown-menu" [class.show]="dropdownExportAbierto">
            <button class="dropdown-item" (click)="exportarExcel()">
              Exportar a Excel
            </button>
            <button class="dropdown-item" (click)="exportarPDF()">
              Exportar a PDF
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Card de filtros eliminada - ahora se usa el filtro integrado en la tabla -->

    <!-- PrimeNG Data Table -->
    <app-prime-data-table
      [columns]="tableColumns"
      [data]="logs"
      [actions]="tableActions"
      [state]="tableState"
      [showGlobalFilter]="true"
      [showColumnFilters]="true"
      [showPagination]="true"
      [pageSize]="10"
      [actionsPinned]="true"
      emptyIcon="history"
      emptyTitle="No hay logs registrados"
      emptySubtitle="Los eventos y actividades del sistema aparecerán aquí automáticamente"
      emptyActionText="Registrar Primer Log"
      (actionClick)="handleAction($event)"
      (sortChanged)="handleSort($event)"
      (filtersChanged)="handleFilters($event)"
      (retryClicked)="reintentarCarga()"
      (addNewClicked)="agregar()"
    ></app-prime-data-table>
  </div>
</div>
