<div class="page-container">
  <div class="page-content">
    <!-- Header de la página -->
    <div class="page-header">
      <div class="header-content">
        <h1 class="page-title text-texfina text-primary">
          Gestión de Proveedores
        </h1>
        <p class="page-subtitle text-texfina text-muted">
          Administra el directorio de empresas proveedoras
        </p>
      </div>
      <div class="header-actions">
        <!-- Solo dropdown de exportar -->
        <div class="dropdown-export">
          <button
            class="btn-texfina btn-neutral dropdown-trigger"
            (click)="toggleDropdownExport()"
          >
            Exportar
          </button>
          <div class="dropdown-menu" [class.show]="dropdownExportAbierto">
            <button class="dropdown-item" (click)="exportarExcel()">
              Exportar a Excel
            </button>
            <button class="dropdown-item" (click)="exportarPDF()">
              Exportar a PDF
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Componente de tabla con PrimeNG -->
    <div class="table-container">
      <app-prime-data-table
        [data]="proveedores"
        [columns]="columns"
        [actions]="actions"
        [buttons]="buttons"
        [globalFilterFields]="globalFilterFields"
        [state]="tableState"
        [loading]="tableState.loading"
        [error]="tableState.error"
        [errorMessage]="tableState.errorMessage || ''"
        (actionClick)="onActionClick($event)"
        (buttonClick)="onButtonClick($event)"
        (retryClicked)="recargarDatos()"
        emptyTitle="No hay proveedores registrados"
        emptySubtitle="Comienza agregando tu primer proveedor para gestionar el directorio"
        emptyActionText="Agregar Primer Proveedor"
      ></app-prime-data-table>
    </div>
  </div>
</div>
