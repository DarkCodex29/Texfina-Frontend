<div class="dialog-container">
  <div class="dialog-header">
    <div class="header-content">
      <h2 class="dialog-title">Detalle de Proveedor</h2>
      <p class="dialog-subtitle">
        Información completa del proveedor seleccionado
      </p>
    </div>
    <button mat-icon-button mat-dialog-close class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-content">
    <div class="form-container">
      <!-- Primera fila: Código y RUC -->
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Código</label>
          <input
            class="form-input"
            [value]="formatearCodigo(proveedor.id_proveedor)"
            readonly
          />
        </div>

        <div class="form-group">
          <label class="form-label">RUC</label>
          <input
            class="form-input"
            [value]="formatearTexto(proveedor.ruc)"
            readonly
          />
        </div>
      </div>

      <!-- Segunda fila: Empresa -->
      <div class="form-row">
        <div class="form-group form-group-full">
          <label class="form-label">Empresa</label>
          <input
            class="form-input"
            [value]="formatearTexto(proveedor.empresa)"
            readonly
          />
        </div>
      </div>

      <!-- Tercera fila: Dirección -->
      <div class="form-row">
        <div class="form-group form-group-full">
          <label class="form-label">Dirección</label>
          <input
            class="form-input"
            [value]="formatearTexto(proveedor.direccion)"
            readonly
          />
        </div>
      </div>

      <!-- Cuarta fila: Contacto -->
      <div class="form-row">
        <div class="form-group form-group-full">
          <label class="form-label">Contacto</label>
          <input
            class="form-input"
            [value]="formatearTexto(proveedor.contacto)"
            readonly
          />
        </div>
      </div>
    </div>
  </div>

  <div class="dialog-actions">
    <button type="button" class="btn-cancel" mat-dialog-close>Cerrar</button>
  </div>
</div>
