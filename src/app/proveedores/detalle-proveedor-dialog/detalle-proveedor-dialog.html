<div class="dialog-container">
  <div class="dialog-header">
    <div class="header-content">
      <h2 class="dialog-title">Detalle de Proveedor</h2>
      <p class="dialog-subtitle">
        Información completa del proveedor seleccionado
      </p>
    </div>
    <button mat-icon-button mat-dialog-close class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-content">
    <!-- Primera fila - Código y RUC -->
    <div class="form-row form-row-two">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Código</mat-label>
        <input
          matInput
          [value]="formatearCodigo(proveedor.id_proveedor)"
          readonly
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>RUC</mat-label>
        <input matInput [value]="proveedor.ruc || '-'" readonly />
      </mat-form-field>
    </div>

    <!-- Segunda fila - Empresa -->
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Empresa</mat-label>
        <input matInput [value]="proveedor.empresa || '-'" readonly />
      </mat-form-field>
    </div>

    <!-- Tercera fila - Dirección -->
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Dirección</mat-label>
        <input matInput [value]="proveedor.direccion || '-'" readonly />
      </mat-form-field>
    </div>

    <!-- Cuarta fila - Contacto -->
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Contacto</mat-label>
        <input matInput [value]="proveedor.contacto || '-'" readonly />
      </mat-form-field>
    </div>
  </div>
</div>
