<div class="dialog-container">
  <div class="dialog-header">
    <h2 class="dialog-title">
      {{isEditMode ? 'Editar' : 'Registrar'}} Proveedor
    </h2>
    <p class="dialog-subtitle">
      Complete los campos para {{isEditMode ? 'actualizar' : 'registrar'}} un
      proveedor
    </p>
  </div>

  <div class="dialog-content">
    <form [formGroup]="proveedorForm">
      <!-- Primera fila: Empresa y RUC -->
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Empresa</mat-label>
          <input
            matInput
            formControlName="empresa"
            placeholder="Nombre de la empresa"
          />
          <mat-error *ngIf="proveedorForm.get('empresa')?.hasError('required')">
            El nombre de la empresa es requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>RUC</mat-label>
          <input matInput formControlName="ruc" placeholder="Ej: 20123456789" />
          <mat-error *ngIf="proveedorForm.get('ruc')?.hasError('required')">
            El RUC es requerido
          </mat-error>
          <mat-error *ngIf="proveedorForm.get('ruc')?.hasError('pattern')">
            El RUC debe tener 11 dígitos
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Segunda fila: Contacto -->
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Nombre de Contacto</mat-label>
          <input
            matInput
            formControlName="contacto"
            placeholder="Nombre y apellido"
          />
        </mat-form-field>
      </div>

      <!-- Tercera fila: Dirección -->
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Dirección</mat-label>
          <textarea
            matInput
            formControlName="direccion"
            placeholder="Dirección completa"
            rows="3"
          ></textarea>
        </mat-form-field>
      </div>
    </form>
  </div>

  <div class="dialog-actions">
    <button mat-button class="btn-cancelar" (click)="onCancel()">
      Cancelar
    </button>
    <button
      mat-raised-button
      class="btn-guardar"
      [disabled]="proveedorForm.invalid"
      (click)="onSubmit()"
    >
      {{isEditMode ? 'Actualizar' : 'Registrar'}}
    </button>
  </div>
</div>
