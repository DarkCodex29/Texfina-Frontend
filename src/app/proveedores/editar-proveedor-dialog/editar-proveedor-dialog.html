<div class="dialog-container">
  <div class="dialog-header">
    <div class="header-content">
      <h2 class="dialog-title">
        {{ isEditMode ? "Editar" : "Registrar" }} Proveedor
      </h2>
      <p class="dialog-subtitle">
        Complete los campos para {{ isEditMode ? "actualizar" : "registrar" }}
        un proveedor en el sistema
      </p>
    </div>
  </div>

  <div class="dialog-content">
    <form [formGroup]="proveedorForm" class="form-container">
      <!-- Primera fila: Empresa y RUC -->
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Empresa</label>
          <input
            class="form-input"
            formControlName="empresa"
            placeholder="Nombre de la empresa"
            maxlength="200"
          />
          <div
            class="error-message"
            *ngIf="
              proveedorForm.get('empresa')?.hasError('required') &&
              proveedorForm.get('empresa')?.touched
            "
          >
            El nombre de la empresa es requerido
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">RUC</label>
          <input
            class="form-input"
            formControlName="ruc"
            placeholder="Ej: 20123456789"
            maxlength="11"
          />
          <div
            class="error-message"
            *ngIf="
              proveedorForm.get('ruc')?.hasError('required') &&
              proveedorForm.get('ruc')?.touched
            "
          >
            El RUC es requerido
          </div>
          <div
            class="error-message"
            *ngIf="
              proveedorForm.get('ruc')?.hasError('pattern') &&
              proveedorForm.get('ruc')?.touched
            "
          >
            El RUC debe tener 11 dígitos
          </div>
        </div>
      </div>

      <!-- Segunda fila: Contacto -->
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Nombre de Contacto</label>
          <input
            class="form-input"
            formControlName="contacto"
            placeholder="Nombre y apellido"
            maxlength="150"
          />
        </div>
      </div>

      <!-- Tercera fila: Dirección -->
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Dirección</label>
          <textarea
            class="form-input"
            formControlName="direccion"
            placeholder="Dirección completa"
            rows="3"
            maxlength="300"
          ></textarea>
        </div>
      </div>
    </form>
  </div>

  <div class="dialog-actions">
    <button class="btn-cancel" (click)="onCancel()">Cancelar</button>
    <button
      class="btn-save"
      [disabled]="proveedorForm.invalid"
      (click)="onSubmit()"
    >
      {{ isEditMode ? "Actualizar" : "Registrar" }} Proveedor
    </button>
  </div>
</div>
