<div class="dialog-container">
  <div class="dialog-header">
    <h2 class="dialog-title">
      {{ isEditMode ? 'Editar proveedor' : 'Agregar proveedor' }}
    </h2>
    <button mat-icon-button mat-dialog-close class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <form
    [formGroup]="proveedorForm"
    (ngSubmit)="onSubmit()"
    class="proveedor-form"
  >
    <div class="form-content">
      <!-- Primera fila - RUC -->
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>RUC</mat-label>
          <input matInput formControlName="ruc" placeholder="Ingrese el RUC" />
          <mat-error *ngIf="proveedorForm.get('ruc')?.hasError('required')">
            El RUC es requerido
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Segunda fila - Razón social -->
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Razón social</mat-label>
          <input
            matInput
            formControlName="empresa"
            placeholder="Ingrese la razón social"
          />
          <mat-error *ngIf="proveedorForm.get('empresa')?.hasError('required')">
            La razón social es requerida
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Tercera fila - Dirección -->
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Dirección</mat-label>
          <input
            matInput
            formControlName="direccion"
            placeholder="Ingrese la dirección"
          />
        </mat-form-field>
      </div>

      <!-- Cuarta fila - Contacto -->
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Contacto</mat-label>
          <input
            matInput
            formControlName="contacto"
            placeholder="Ingrese el contacto"
          />
        </mat-form-field>
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="dialog-actions">
      <button mat-button type="button" (click)="onCancel()" class="btn-cancel">
        Cancelar
      </button>
      <button
        mat-raised-button
        type="submit"
        [disabled]="!proveedorForm.valid"
        [ngClass]="isEditMode ? 'btn-save' : 'btn-create'"
      >
        {{ isEditMode ? 'Editar' : 'Crear' }}
      </button>
    </div>
  </form>
</div>
