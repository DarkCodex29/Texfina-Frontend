<div
  class="flex flex-col h-full w-80 bg-surface-0 dark:bg-surface-900 shadow-2"
>
  <!-- Header -->
  <div class="flex items-center justify-between px-6 pt-4 shrink-0">
    <span class="inline-flex items-center gap-2">
      <img src="assets/logo.png" class="h-8" alt="Logo" />
      <span class="font-semibold text-2xl text-primary">Texfina</span>
    </span>
    <span>
      <p-button
        type="button"
        (click)="closeCallback($event)"
        icon="pi pi-times"
        rounded="true"
        outlined="true"
        styleClass="h-8 w-8"
      />
    </span>
  </div>

  <!-- Menu Body -->
  <div class="overflow-y-auto">
    <ul class="list-none p-4 m-0">
      <li>
        <div class="p-4 flex items-center text-sm font-bold text-surface-500">
          MAESTROS
        </div>
        <ul>
          <li *ngFor="let item of maestros">
            <a
              pRipple
              class="flex items-center gap-2 p-3 rounded-md text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 transition-colors duration-150 cursor-pointer"
            >
              <i [class]="'pi ' + item.icon + ' text-primary'"></i>
              <span>{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </li>
      <!-- Agrega más secciones similares (Movimientos, Consultas, Administración) -->
    </ul>
  </div>

  <!-- Footer -->
  <div class="mt-auto border-t border-surface-200 dark:border-surface-700 p-4">
    <a
      pRipple
      class="flex items-center gap-3 text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 p-3 rounded-md cursor-pointer"
    >
      <p-avatar
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
        shape="circle"
      />
      <div class="font-bold">Amy Elsner</div>
    </a>
  </div>
</div>
