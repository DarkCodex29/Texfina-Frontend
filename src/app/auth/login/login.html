<!-- Login Básico y Minimalista -->
<div class="login-container">
  <div class="login-card">
    <!-- Header simple -->
    <div class="login-header">
      <img src="assets/logo.png" alt="Texfina" class="logo" />
      <h1>Acceso al Sistema</h1>
      <p>Ingrese sus credenciales corporativas</p>
    </div>

    <!-- Formulario básico -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Campo Usuario -->
      <div class="form-field">
        <div class="simple-input-wrapper">
          <mat-icon class="input-icon">person</mat-icon>
          <input
            class="simple-input"
            formControlName="username"
            placeholder="Ingrese su usuario..."
            type="text"
          />
        </div>
        <div
          class="error-message"
          *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched"
        >
          El usuario es requerido
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-field">
        <div class="simple-input-wrapper">
          <mat-icon class="input-icon">lock</mat-icon>
          <input
            class="simple-input"
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Ingrese su contraseña..."
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePassword()"
          >
            <mat-icon
              >{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon
            >
          </button>
        </div>
        <div
          class="error-message"
          *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
        >
          La contraseña es requerida
        </div>
      </div>

      <!-- Checkbox -->
      <div class="form-options">
        <mat-checkbox formControlName="remember">
          Mantener sesión activa
        </mat-checkbox>
      </div>

      <!-- Botón -->
      <button
        type="submit"
        class="login-button btn-texfina btn-primary"
        [disabled]="loginForm.invalid || isLoading"
      >
        <mat-spinner *ngIf="isLoading" diameter="18"></mat-spinner>
        <span *ngIf="!isLoading">Ingresar</span>
        <span *ngIf="isLoading">Autenticando...</span>
      </button>

      <!-- Soporte -->
      <div class="support-link">
        <p>¿Problemas de acceso?</p>
        <a href="mailto:soporte@texfina.com">Contactar Soporte Técnico</a>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>© 2025 Sistema Texfina</p>
    <div class="powered-by">
      <span>Desarrollado por</span>
      <img src="assets/logo_ebim.svg" alt="EBIM" />
    </div>
  </div>
</div>
