<div class="dialog-container">
  <div class="dialog-header">
    <div class="header-content">
      <h2 class="dialog-title">Detalle de Usuario</h2>
      <p class="dialog-subtitle">
        Información completa del usuario seleccionado
      </p>
    </div>
    <button mat-icon-button mat-dialog-close class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-content">
    <div class="form-container">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Código</label>
          <input
            class="form-input"
            [value]="formatearCodigo(usuario.id_usuario)"
            readonly
          />
        </div>
        <div class="form-group">
          <label class="form-label">Usuario</label>
          <input
            class="form-input"
            [value]="formatearTexto(usuario.username)"
            readonly
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input
            class="form-input"
            [value]="formatearTexto(usuario.email)"
            readonly
          />
        </div>
        <div class="form-group">
          <label class="form-label">Rol</label>
          <input
            class="form-input"
            [value]="obtenerNombreRol(usuario.id_rol)"
            readonly
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Tipo de Usuario</label>
          <input
            class="form-input"
            [value]="obtenerNombreTipo(usuario.id_tipo_usuario)"
            readonly
          />
        </div>
        <div class="form-group">
          <label class="form-label">Estado</label>
          <input
            class="form-input"
            [value]="usuario.activo ? 'Activo' : 'Inactivo'"
            readonly
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Fecha de Creación</label>
          <input
            class="form-input"
            [value]="formatearFecha(usuario.created_at)"
            readonly
          />
        </div>
        <div class="form-group">
          <label class="form-label">Último Acceso</label>
          <input
            class="form-input"
            [value]="formatearFecha(usuario.last_login)"
            readonly
          />
        </div>
      </div>
    </div>
  </div>

  <div class="dialog-actions">
    <button mat-button mat-dialog-close class="btn-texfina btn-neutral">
      Cerrar
    </button>
  </div>
</div>
