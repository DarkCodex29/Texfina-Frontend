<div class="page-container">
  <div class="page-content">
    <div class="page-header">
      <div class="header-content">
        <h1 class="page-title text-texfina text-primary">Roles</h1>
      </div>
      <div class="header-actions">
        <!-- Dropdown de Exportar -->
        <div class="dropdown-export">
          <button
            class="btn-texfina btn-neutral dropdown-trigger"
            (click)="toggleDropdownExport()"
            [class.active]="dropdownExportAbierto"
            matTooltip="Exportar listado de roles"
          >
            Exportar
          </button>

          <div
            class="dropdown-menu"
            [class.show]="dropdownExportAbierto"
            (click)="$event.stopPropagation()"
          >
            <button class="dropdown-item" (click)="exportarExcel()">
              <span>Exportar a Excel</span>
            </button>
            <button class="dropdown-item" (click)="exportarPDF()">
              <span>Exportar a PDF</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla de roles con PrimeDataTable -->
    <div class="table-card">
      <app-prime-data-table
        [columns]="columns"
        [actions]="actions"
        [data]="roles"
        [loading]="isLoading"
        [error]="hasError"
        [errorMessage]="errorMessage"
        [emptyTitle]="'No hay roles registrados'"
        [emptySubtitle]="'Comienza agregando tu primer rol para gestionar el sistema'"
        [emptyIcon]="'group'"
        [emptyActionText]="'Agregar Primer Rol'"
        [buttons]="tableButtons"
        (actionClick)="onActionClick($event)"
        (addNewClicked)="agregar()"
        (buttonClick)="onButtonClick($event)"
      ></app-prime-data-table>
    </div>
  </div>
</div>
