<div class="dialog-container">
  <div class="dialog-header">
    <div class="header-content">
      <h2 class="dialog-title">Detalle de Ingreso</h2>
      <p class="dialog-subtitle">
        Información completa del ingreso seleccionado
      </p>
    </div>
    <button mat-icon-button mat-dialog-close class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-content">
    <div class="form-container">
      <!-- Primera fila: ID y Fecha -->
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">ID Ingreso</label>
          <input
            class="form-input"
            [value]="formatearCodigo(ingreso.id_ingreso)"
            readonly
          />
        </div>
        <div class="form-group">
          <label class="form-label">Fecha de Ingreso</label>
          <input
            class="form-input"
            [value]="formatearFecha(ingreso.fecha)"
            readonly
          />
        </div>
      </div>

      <!-- Segunda fila: Insumo -->
      <div class="form-row">
        <div class="form-group form-group-full">
          <label class="form-label">Material/Insumo</label>
          <input
            class="form-input"
            [value]="formatearTexto('Material ID: ' + ingreso.id_insumo)"
            readonly
          />
        </div>
      </div>

      <!-- Tercera fila: Cantidad y Unidad -->
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Cantidad</label>
          <input
            class="form-input"
            [value]="formatearCantidad(ingreso.cantidad)"
            readonly
          />
        </div>
        <div class="form-group">
          <label class="form-label">Unidad de Medida</label>
          <input
            class="form-input"
            [value]="formatearTexto(ingreso.id_unidad)"
            readonly
          />
        </div>
      </div>

      <!-- Cuarta fila: Presentación y Lote -->
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Presentación</label>
          <input
            class="form-input"
            [value]="formatearTexto(ingreso.presentacion)"
            readonly
          />
        </div>
        <div class="form-group">
          <label class="form-label">Lote</label>
          <input
            class="form-input"
            [value]="formatearTexto('Lote ID: ' + ingreso.id_lote)"
            readonly
          />
        </div>
      </div>

      <!-- Quinta fila: Precios -->
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Precio Unitario Histórico</label>
          <input
            class="form-input"
            [value]="formatearPrecio(ingreso.precio_unitario_historico)"
            readonly
          />
        </div>
        <div class="form-group">
          <label class="form-label">Precio Total Fórmula</label>
          <input
            class="form-input"
            [value]="formatearPrecio(ingreso.precio_total_formula)"
            readonly
          />
        </div>
      </div>

      <!-- Sexta fila: Documentos -->
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Número de Remisión</label>
          <input
            class="form-input"
            [value]="formatearTexto(ingreso.numero_remision)"
            readonly
          />
        </div>
        <div class="form-group">
          <label class="form-label">Orden de Compra</label>
          <input
            class="form-input"
            [value]="formatearTexto(ingreso.orden_compra)"
            readonly
          />
        </div>
      </div>

      <!-- Séptima fila: Estado -->
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Estado</label>
          <input
            class="form-input"
            [value]="formatearTexto(ingreso.estado)"
            readonly
          />
        </div>
      </div>
    </div>
  </div>

  <!-- Botón de cerrar -->
  <div class="dialog-actions">
    <button type="button" class="btn-primary" mat-dialog-close>Cerrar</button>
  </div>
</div>
